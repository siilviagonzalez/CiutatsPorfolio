<section class="ae-container-fluid rk-main">
    <section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
      <div class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
        <a *ngFor="let prodidx of productos_encontrados" [routerLink]="['/item', prodidx.cod]" class="rk-item ae-masonry__item">
          <img src="assets/productos/{{prodidx.url}}.jpg" alt="">
          <div class="item-meta">
            <h2>{{prodidx.titulo}}</h2>
            <p>{{prodidx.categoria}}</p>
          </div>
        </a>
      </div>
    </section>
  </section>
